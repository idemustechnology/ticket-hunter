<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Мероприятия — TicketHunter</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/flights.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="header-content">
        <div class="logo">TicketHunter</div>
        <nav class="main-nav">
          <a href="/" class="nav-link active">Мероприятия</a>
          <a href="/flights" class="nav-link">Авиабилеты</a>
        </nav>
      </div>
      <div class="hero-section">
        <h1>Найди лучшие события в твоем городе</h1>
        <p>Концерты, театры, фестивали и многое другое</p>

        <div class="search-container">
          <form id="eventSearchForm" class="search-form">
            <div class="form-group">
              <label for="search">Поиск по названию</label>
              <input type="text" id="search" placeholder="Введите событие...">
            </div>

            <div class="form-group">
              <label for="category">Категория</label>
              <select id="category">
                <option value="all">Все категории</option>
              </select>
            </div>

            <button type="submit" class="search-btn">Найти</button>
          </form>
        </div>
      </div>
    </div>
  </header>

  <main class="container">
    <div id="loadingIndicator" class="loading" style="display:none;">Загрузка...</div>
    <div id="errorMessage" class="error" style="display:none;"></div>
    <div id="eventsContainer"></div>
  </main>

  <script src="js/events.js"></script>
</body>
</html>
